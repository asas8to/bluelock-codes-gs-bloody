<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أكواد بلو لوك و سكنات MM2 ⚽🔪</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* خلفية فيديو */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    header {
      padding: 30px 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #8a2be2;
      text-shadow: 0 0 15px #8a2be2, 0 0 30px #5f1fa1;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #8a2be2; }
      to { text-shadow: 0 0 25px #d580ff; }
    }

    header img {
      margin-top: 15px;
      width: 200px;
      filter: drop-shadow(0 0 12px #8a2be2);
    }

    p {
      font-size: 20px;
      margin: 25px auto;
      color: #ddd;
    }

    /* مربع البحث */
    #search {
      margin: 20px auto;
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    h2 {
      margin-top: 40px;
      font-size: 2em;
      color: #ffdd57;
      text-shadow: 0 0 10px #ffdd57;
    }

    .codes-container, .skins-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .code-card, .skin-card {
      background: rgba(34,34,34,0.9);
      border: 1px solid #8a2be2;
      border-radius: 15px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      transition: 0.4s;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(138,43,226,0.4);
      transform: translateY(30px);
      opacity: 0;
    }

    .code-card.show, .skin-card.show {
      transform: translateY(0);
      opacity: 1;
      transition: 0.5s;
    }

    .copy-btn {
      margin-top: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #8a2be2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background: #5f1fa1;
    }

    .skin-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: 0.4s;
    }

    .skin-card img:hover {
      transform: scale(1.08);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 15px;
      background: rgba(0,0,0,0.7);
      color: #888;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.5);
    }

    /* زر الرجوع للأعلى */
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #8a2be2;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: none;
    }

    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffdd57;
      color: #000;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.pixabay.com/vimeo/361339387/football-22173.mp4?width=640&hash=8d63f8337f9c58e6d58f3dcbfdfc2a57a4e2a8d6" type="video/mp4">
  </video>

  <!-- موسيقى -->
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-energy.mp3" type="audio/mp3">
  </audio>
  <button id="music-btn">🎵 تشغيل</button>

  <header>
    <h1>⚽ أكواد بلو لوك و سكنات MM2 ⚽</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Blue_Lock_anime_logo.svg" alt="Blue Lock Logo">
    <p>آخر الأكواد المحدثة + سكنات إيمو من MM2 🎁</p>
  </header>

  <input type="text" id="search" placeholder="ابحث عن كود...">

  <h2>🎮 أكواد بلو لوك</h2>
  <div class="codes-container" id="codes">
    <!-- الأكواد (كلها محفوظة) -->
    <div class="code-card">GOALMET <button class="copy-btn">📋 نسخ</button></div>
    <div class="code-card">CHEMREACTW <button class="copy-btn">📋 نسخ</button></div>
    <div class="code-card">WTEAMWORK <button class="copy-btn">📋 نسخ</button></div>
    <div class="code-card">MCNAGIHYPE <button class="copy-btn">📋 نسخ</button></div>
    <!-- ... كل باقي الأكواد تنسخها بنفس الشكل ... -->
  </div>

  <h2>🖤 سكنات إيمو - MM2</h2>
  <div class="skins-container">
    <div class="skin-card">
      <img src="https://i.imgur.com/Zr4lG5L.png" alt="إيمو 1">
      <p>exulva</p>
    </div>
    <div class="skin-card">
      <img src="https://i.imgur.com/vU1iZ2F.png" alt="إيمو 2">
      <p>alixkty</p>
    </div>
    <div class="skin-card">
      <img src="https://i.imgur.com/7QKQXyC.png" alt="إيمو 3">
      <p>AeyaNoa</p>
    </div>
    <div class="skin-card">
      <img src="https://i.imgur.com/vh3QYDs.png" alt="إيمو 4">
      <p>pie_desonic</p>
    </div>
  </div>

  <footer>
    ⓒ موقع أكواد بلو لوك و سكنات MM2 - تم التصميم بحب 💜⚡
  </footer>

  <!-- زر للأعلى -->
  <button id="topBtn">↑</button>

  <script>
    // زر نسخ الكود
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const code = btn.parentElement.textContent.replace("📋 نسخ", "").trim();
        navigator.clipboard.writeText(code);
        btn.textContent = "✅ تم النسخ";
        setTimeout(() => btn.textContent = "📋 نسخ", 2000);
      });
    });

    // فلترة الأكواد
    const search = document.getElementById('search');
    search.addEventListener('input', () => {
      const term = search.value.toLowerCase();
      document.querySelectorAll('.code-card').forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(term) ? "block" : "none";
      });
    });

    // زر الأعلى
    const topBtn = document.getElementById('topBtn');
    window.addEventListener('scroll', () => {
      topBtn.style.display = window.scrollY > 200 ? "block" : "none";
      document.querySelectorAll('.code-card, .skin-card').forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 50) {
          el.classList.add("show");
        }
      });
    });
    topBtn.addEventListener('click', () => window.scrollTo({top:0,behavior:"smooth"}));

    // موسيقى
    const music = document.getElementById('bg-music');
    const musicBtn = document.getElementById('music-btn');
    let playing = false;
    musicBtn.addEventListener('click', () => {
      if (!playing) {
        music.play();
        musicBtn.textContent = "⏸️ إيقاف";
      } else {
        music.pause();
        musicBtn.textContent = "🎵 تشغيل";
      }
      playing = !playing;
    });
  </script>
</body>
</html>
